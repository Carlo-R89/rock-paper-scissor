<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <div id="container">
      <div id="btn-container">
        <button class="btn">Rock</button>
        <button class="btn">Paper</button>
        <button class="btn">Scissor</button>
      </div>
      <div id="game-container">
        <h2 id="player">Player choice:</h2>
        <h2 id="computer">Computer choice:</h2>
        <h2 id="result">Result:</h2>
      </div>
      <div id="score-container">
        <h2 id="p-score">Player score: 0</h2>
        <h2 id="c-score">Computer score: 0</h2>
        <div id="final"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
